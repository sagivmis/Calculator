<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js"></script>
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <div class="container">
      <div class="result-container">
        <p class="result-label" id="res">399781</p>
      </div>
      <div class="calc-contianer">
        <div class="row">
          <div class="calc-button"><p class="key-label" id="seven">7</p></div>

          <div class="calc-button">
            <p class="key-label" id="eight">8</p>
          </div>
          <div class="calc-button">
            <p class="key-label" id="nine">9</p>
          </div>
          <div class="calc-button-navy">
            <p class="key-label" id="del">DEL</p>
          </div>
        </div>
        <div class="row">
          <div class="calc-button"><p class="key-label" id="four">4</p></div>
          <div class="calc-button"><p class="key-label" id="five">5</p></div>
          <div class="calc-button"><p class="key-label" id="six">6</p></div>
          <div class="calc-button"><p class="key-label" id="plus">+</p></div>
        </div>
        <div class="row">
          <div class="calc-button"><p class="key-label" id="one">1</p></div>
          <div class="calc-button"><p class="key-label" id="two">2</p></div>
          <div class="calc-button"><p class="key-label" id="three">3</p></div>
          <div class="calc-button"><p class="key-label" id="minus">-</p></div>
        </div>
        <div class="row">
          <div class="calc-button"><p class="key-label" id="dot">.</p></div>
          <div class="calc-button"><p class="key-label" id="zero">0</p></div>
          <div class="calc-button"><p class="key-label" id="div">/</p></div>
          <div class="calc-button"><p class="key-label" id="mul">X</p></div>
        </div>
        <div class="calc-footer">
          <div class="calc-reset">
            <p class="key-label" id="reset">RESET</p>
          </div>
          <div class="calc-equal">
            <p class="key-label key-label-small" id="equal">=</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
